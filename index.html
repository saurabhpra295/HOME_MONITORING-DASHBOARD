<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Monitoring Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Home Monitoring Dashboard</h1>
        </header>
        <section class="sensors">
            <div class="sensor">
                <h2>Temperature</h2>
                <p><strong>Current:</strong> 25°C</p>
                <p><strong>Min:</strong> 20°C</p>
                <p><strong>Max:</strong> 30°C</p>
            </div>
            <div class="sensor">
                <h2>Humidity</h2>
                <p><strong>Current:</strong> 50%</p>
                <p><strong>Min:</strong> 40%</p>
                <p><strong>Max:</strong> 60%</p>
            </div>
            <div class="sensor">
                <h2>Security</h2>
                <p><strong>System:</strong> Armed</p>
                <p><strong>Alerts:</strong> 2</p>
            </div>
        </section>
        <section class="camera-feed">
            <h2>Live Camera Feed</h2>
            <div class="camera">
                <!-- Placeholder for camera feed -->
                <img src="camera_feed.jpeg" alt="Live Camera Feed">
            </div>
        </section>
        <footer>
            <p>&copy; 2024 Home Monitoring Dashboard. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
